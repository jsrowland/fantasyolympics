<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Olympic Leaderboard</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        table { border-collapse: collapse; width: 90%; max-width: 600px; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #003566; color: white; text-transform: uppercase; letter-spacing: 1px; }
        tr:hover { background-color: #f1f1f1; }
        .gold { color: #d4af37; font-weight: bold; }
        #timestamp { margin-top: 10px; font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <h1>üèÖ Milano Cortina 2026</h1>
    <h2 id="leader-header">Draft Leaderboard</h2>
    
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Owner</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <div id="timestamp">Updating every 4 hours...</div>

    <script>
        async function loadLeaderboard() {
            try {
                // Fetch the JSON file generated by your Python script
                const response = await fetch('leaderboard.json?t=' + new Date().getTime());
                const data = await response.json();
                
                const tableBody = document.querySelector('#leaderboard tbody');
                tableBody.innerHTML = '';

                // Convert object to array and sort by score
                const sorted = Object.entries(data).sort((a, b) => b[1] - a[1]);

                sorted.forEach(([owner, score], index) => {
                    const row = `<tr>
                        <td>${index + 1}</td>
                        <td class="${index === 0 ? 'gold' : ''}">${owner} ${index === 0 ? 'üëë' : ''}</td>
                        <td>${score.toFixed(2)}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

                document.getElementById('timestamp').innerText = "Last Updated: " + new Date().toLocaleString();
            } catch (e) {
                console.error("Leaderboard not ready yet!");
                document.querySelector('#leaderboard tbody').innerHTML = '<tr><td colspan="3">Waiting for first sync...</td></tr>';
            }
        }

        loadLeaderboard();
    </script>
</body>
</html>
