<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulgogi for Gold 2026</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">‚ô®Ô∏èü•¢ Bulgogi for Gold 2026 ‚õ∑Ô∏èü•á</h1>
        
        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#medal-tab">Medal Table</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#standings-tab">Standings</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#news-tab">News</button></li>
        </ul>

        <div class="tab-content bg-white p-4 border border-top-0">
            <div class="tab-pane fade show active" id="medal-tab">
                <table id="countriesTable" class="table table-striped w-100">
                    <thead>
                        <tr>
                            <th>Country</th><th>Athletes</th><th>ü•á</th><th>ü•à</th><th>ü•â</th><th>Score</th><th>PA Score</th><th>Owner</th>
                        </tr>
                    </thead>
                    <tbody id="medal-body"></tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="standings-tab">
                <table id="playerTable" class="table table-hover mb-5">
                    <thead>
                        <tr><th>Player</th><th>Medal Score</th><th>PA Score</th><th>Daily Score</th></tr>
                    </thead>
                    <tbody id="standings-body"></tbody>
                </table>
                <canvas id="historyChart" style="max-height: 400px;"></canvas>
            </div>

            <div class="tab-pane fade" id="news-tab">
                <div id="news-feed" class="list-group list-group-flush"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Define the Palette
        const playerColors = {
            "Kalida": "#0081C8",
            "John": "#FCB131",
            "Grant": "#000000",
            "Eric": "#00A651",
            "Meredith": "#EE334E"
        };

        // Helper to get color safely
        const getC = (name) => playerColors[name] || "#6c757d";

        fetch('./dashboard_data.json')
            .then(res => res.json())
            .then(data => {
                // 2. Populate Medal Table (with colored owner badges)
                const medalBody = data.medal_table.map(row => `
                    <tr>
                        <td>${row.country}</td><td>${row.athletes}</td><td>${row.golds}</td>
                        <td>${row.silvers}</td><td>${row.bronzes}</td><td>${row.medal_points.toFixed(2)}</td>
                        <td>${row.pa_score.toFixed(2)}</td>
                        <td>
                            <span class="badge" style="background-color: ${getC(row.owner)}">
                                ${row.owner}
                            </span>
                        </td>
                    </tr>`).join('');
                document.getElementById('medal-body').innerHTML = medalBody;
                $('#countriesTable').DataTable({ order: [[6, 'desc']] });

                // 3. Populate Standings (colored names)
                const latest = data.history[data.history.length - 1].players;
                const sortedPlayers = Object.entries(latest).sort((a,b) => b[1].daily_score - a[1].daily_score);
                document.getElementById('standings-body').innerHTML = sortedPlayers.map(([name, stats]) => `
                    <tr style="border-left: 5px solid ${getC(name)}">
                        <td><strong>${name}</strong></td><td>${stats.medal_score}</td>
                        <td>${stats.pa_score}</td><td><strong>${stats.daily_score}</strong></td>
                    </tr>`).join('');

                // 4. News Feed (with colored left-border accent)
                let currentDay = "";
                const newsHtml = data.news.map(item => {
                    let header = "";
                    if(item.date !== currentDay) {
                        currentDay = item.date;
                        header = `<h5 class="mt-4 border-bottom pb-2">${item.date}</h5>`;
                    }
                    const accentColor = getC(item.owner);
                    // Use the 'u' flag for proper emoji handling
                    // We target the first emoji (medal) and the second emoji (flag)
                    const formattedEntry = item.entry
                        .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                        .replace(/^([\u{1F340}-\u{1F3FF}])\s([\u{1F1E6}-\u{1F1FF}]{2})/u, 
                                '<span class="fs-3">$1</span> $2'); 
                    return `
                        ${header}
                        <div class="list-group-item" style="border-left: 8px solid ${accentColor}">
                            ${formattedEntry}
                        </div>`;
                }).join('');
                document.getElementById('news-feed').innerHTML = newsHtml;

                renderChart(data.history);
            });

        function renderChart(history) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            const labels = history.map(h => h.timestamp.split('T')[0]);
            const players = Object.keys(history[0].players);
            
            const datasets = players.map(player => ({
                label: player,
                data: history.map(h => h.players[player].daily_score),
                borderColor: getC(player),
                backgroundColor: getC(player),
                fill: false, 
                tension: 0.2,
                pointRadius: 4
            }));

            new Chart(ctx, { 
                type: 'line', 
                data: { labels, datasets },
                options: { plugins: { legend: { position: 'bottom' } } }
            });
        }
    </script>
</body>
</html>
