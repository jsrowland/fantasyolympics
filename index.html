<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulgogi for Gold 2026</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">‚ô®Ô∏èü•¢ Bulgogi for Gold 2026 ‚õ∑Ô∏èü•á</h1>
        
        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#medal-tab">Medal Table</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#standings-tab">Standings</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#news-tab">News</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#nations-tab">Nations</button></li>
        </ul>

        <div class="tab-content bg-white p-4 border border-top-0">
            <div class="tab-pane fade show active" id="medal-tab">
                <table id="countriesTable" class="table table-striped w-100">
                    <thead>
                        <tr>
                            <th>Country</th><th>Athletes</th><th>ü•á</th><th>ü•à</th><th>ü•â</th><th>Score</th><th>PA Score</th><th>Owner</th>
                        </tr>
                    </thead>
                    <tbody id="medal-body"></tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="standings-tab">
                <table id="playerTable" class="table table-hover mb-5">
                    <thead>
                        <tr><th>Player</th><th>Medal Score</th><th>PA Score</th><th>Daily Score</th></tr>
                    </thead>
                    <tbody id="standings-body"></tbody>
                </table>
                <canvas id="historyChart" style="max-height: 400px;"></canvas>
            </div>

            <div class="tab-pane fade" id="news-tab">
                <div id="news-feed" class="list-group list-group-flush"></div>
            </div>

            <div class="tab-pane fade" id="nations-tab">
                <div class="mb-3">
                    <select id="nation-select" class="form-select" style="max-width: 320px;">
                        <option value="">‚Äî Select a country ‚Äî</option>
                    </select>
                </div>
                <div id="nation-detail" class="d-none">
                    <div id="nation-header" class="mb-4 p-3 bg-light rounded border"></div>
                    <div class="row g-4 align-items-start">
                        <div class="col-md-5">
                            <h6 class="text-muted text-uppercase small mb-2">Points by Discipline</h6>
                            <canvas id="disciplineChart"></canvas>
                        </div>
                        <div class="col-md-7">
                            <h6 class="text-muted text-uppercase small mb-2">Medal Breakdown</h6>
                            <div style="max-height: 420px; overflow-y: auto;">
                                <table class="table table-sm table-striped mb-0">
                                    <thead class="sticky-top bg-white">
                                        <tr><th>Event</th><th>Date</th><th></th><th class="text-end">Pts</th></tr>
                                    </thead>
                                    <tbody id="events-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Define the Palette
        const playerColors = {
            "Kalida": "#0081C8",
            "John": "#FCB131",
            "Grant": "#000000",
            "Eric": "#00A651",
            "Meredith": "#EE334E"
        };

        // Helper to get color safely
        const getC = (name) => playerColors[name] || "#6c757d";

        const disciplineColors = [
            '#4e79a7','#f28e2b','#e15759','#76b7b2','#59a14f',
            '#edc948','#b07aa1','#ff9da7','#9c755f','#bab0ac'
        ];

        fetch('./dashboard_data.json', { cache: 'no-cache' })
            .then(res => res.json())
            .then(data => {
                // 2. Populate Medal Table (with colored owner badges)
                const medalBody = data.medal_table.map(row => `
                    <tr>
                        <td>${row.country}</td><td>${row.athletes}</td><td>${row.golds}</td>
                        <td>${row.silvers}</td><td>${row.bronzes}</td><td>${row.medal_points.toFixed(2)}</td>
                        <td>${row.pa_score.toFixed(2)}</td>
                        <td>
                            <span class="badge" style="background-color: ${getC(row.owner)}">
                                ${row.owner}
                            </span>
                        </td>
                    </tr>`).join('');
                document.getElementById('medal-body').innerHTML = medalBody;
                $('#countriesTable').DataTable({ order: [[6, 'desc']] });

                // 3. Populate Standings (colored names)
                const latest = data.history[data.history.length - 1].players;
                const sortedPlayers = Object.entries(latest).sort((a,b) => b[1].daily_score - a[1].daily_score);
                document.getElementById('standings-body').innerHTML = sortedPlayers.map(([name, stats]) => `
                    <tr style="border-left: 5px solid ${getC(name)}">
                        <td><strong>${name}</strong></td><td>${stats.medal_score}</td>
                        <td>${stats.pa_score}</td><td><strong>${stats.daily_score}</strong></td>
                    </tr>`).join('');

                // 4. News Feed (with colored left-border accent)
                let currentDay = "";
                const newsHtml = data.news.map(item => {
                    let header = "";
                    if(item.date !== currentDay) {
                        currentDay = item.date;
                        header = `<h5 class="mt-4 border-bottom pb-2">${item.date}</h5>`;
                    }
                    const accentColor = getC(item.owner);
                    // Use the 'u' flag for proper emoji handling
                    // We target the first emoji (medal) and the second emoji (flag)
                    const formattedEntry = item.entry
                        .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                        .replace(/^([\u{1F340}-\u{1F3FF}])\s([\u{1F1E6}-\u{1F1FF}]{2})/u, 
                                '<span class="fs-3">$1</span> $2'); 
                    return `
                        ${header}
                        <div class="list-group-item" style="border-left: 8px solid ${accentColor}">
                            ${formattedEntry}
                        </div>`;
                }).join('');
                document.getElementById('news-feed').innerHTML = newsHtml;

                // 5. Populate Nation Selector (grouped by owner)
                const select = document.getElementById('nation-select');
                const byOwner = {};
                data.medal_table.forEach(row => {
                    if (!byOwner[row.owner]) byOwner[row.owner] = [];
                    byOwner[row.owner].push(row);
                });
                Object.entries(byOwner).sort(([a],[b]) => a.localeCompare(b)).forEach(([owner, countries]) => {
                    const group = document.createElement('optgroup');
                    group.label = owner;
                    countries.sort((a,b) => a.country.localeCompare(b.country)).forEach(row => {
                        const opt = document.createElement('option');
                        opt.value = row.country;
                        opt.textContent = `${row.flag} ${row.country}`;
                        group.appendChild(opt);
                    });
                    select.appendChild(group);
                });

                // 6. Nation Detail rendering
                let disciplineChart = null;
                const countryEvents = data.country_events || {};
                const countryIndex = {};
                data.medal_table.forEach(r => countryIndex[r.country] = r);
                const medalEmoji = {'Gold Medal':'ü•á','Silver Medal':'ü•à','Bronze Medal':'ü•â'};

                document.getElementById('nation-select').addEventListener('change', function() {
                    const country = this.value;
                    const detail = document.getElementById('nation-detail');
                    if (!country) { detail.classList.add('d-none'); return; }

                    const info = countryIndex[country];
                    const events = countryEvents[country] || [];

                    document.getElementById('nation-header').innerHTML = `
                        <div class="d-flex align-items-center gap-3 flex-wrap">
                            <span class="fs-2">${info.flag}</span>
                            <div>
                                <h5 class="mb-0">${country}
                                    <span class="badge ms-1" style="background-color:${getC(info.owner)}">${info.owner}</span>
                                </h5>
                                <small class="text-muted">${info.athletes} athletes &nbsp;|&nbsp;
                                    ü•á ${Math.round(info.golds)} &nbsp;ü•à ${Math.round(info.silvers)} &nbsp;ü•â ${Math.round(info.bronzes)} &nbsp;|&nbsp;
                                    <strong>${info.medal_points.toFixed(0)}</strong> pts total &nbsp;|&nbsp;
                                    <strong>${info.pa_score.toFixed(2)}</strong> pts/athlete
                                </small>
                            </div>
                        </div>`;

                    const sorted = [...events].sort((a,b) => b.medal_points - a.medal_points);
                    document.getElementById('events-body').innerHTML = sorted.length
                        ? sorted.map(e => {
                            const tags = [e.is_team ? 'Team' : '', e.is_prestige ? 'Prestige' : ''].filter(Boolean);
                            return `<tr>
                                <td>${e.event}${tags.length ? `<br><small class="text-muted">${tags.join(' ¬∑ ')}</small>` : ''}</td>
                                <td class="text-muted small text-nowrap">${e.date}</td>
                                <td>${medalEmoji[e.medal] || ''}</td>
                                <td class="text-end fw-bold">${e.medal_points.toFixed(2)}</td>
                            </tr>`;
                          }).join('')
                        : '<tr><td colspan="4" class="text-center text-muted">No medals yet</td></tr>';

                    const byDisc = {};
                    events.forEach(e => { byDisc[e.discipline] = (byDisc[e.discipline] || 0) + e.medal_points; });
                    const labels = Object.keys(byDisc).sort((a,b) => byDisc[b] - byDisc[a]);
                    const values = labels.map(l => +byDisc[l].toFixed(2));

                    if (disciplineChart) disciplineChart.destroy();
                    if (labels.length) {
                        const ctx = document.getElementById('disciplineChart').getContext('2d');
                        disciplineChart = new Chart(ctx, {
                            type: 'pie',
                            data: { labels, datasets: [{ data: values, backgroundColor: disciplineColors.slice(0, labels.length) }] },
                            options: { plugins: { legend: { position: 'bottom' } } }
                        });
                    }

                    detail.classList.remove('d-none');
                });

                renderChart(data.history);
            });

        function renderChart(history) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            const labels = history.map(h => h.timestamp.split('T')[0]);
            const players = Object.keys(history[0].players);
            
            const datasets = players.map(player => ({
                label: player,
                data: history.map(h => h.players[player].daily_score),
                borderColor: getC(player),
                backgroundColor: getC(player),
                fill: false, 
                tension: 0.2,
                pointRadius: 4
            }));

            new Chart(ctx, { 
                type: 'line', 
                data: { labels, datasets },
                options: { plugins: { legend: { position: 'bottom' } } }
            });
        }
    </script>
</body>
</html>
